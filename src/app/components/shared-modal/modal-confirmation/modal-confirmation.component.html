<mat-card-header>
  <mat-card-title>Confirmer cette action.</mat-card-title>
</mat-card-header>
<mat-card-content class="confirm">
  <p>{{message}}</p>
</mat-card-content>
<mat-card-actions>
  <div class="flex-container">
    <button mat-button (click)="dialogRef.close(null)">Annuler</button>
    <div class="space" style="width: 200px;"></div>
    <button mat-raised-button color="warn" (click)="confirm()"> Confirmer</button>
  </div>
</mat-card-actions>
